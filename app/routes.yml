index:
    pattern: /
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::indexAction }

datawarehouse:
    pattern: /dw/{dwcode}
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::viewDataWarehouseAction }

table_index:
    pattern: /dw/{dwcode}/tables
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::tableIndexAction }

table_view:
    pattern: /dw/{dwcode}/tables/{tablename}
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::tableViewAction }

table_download:
    pattern: /dw/{dwcode}/tables/{tablename}/download
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::tableDownloadAction }

olapschema_view:
    pattern: /dw/{dwcode}/olapschema
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::viewOlapSchemaAction }

lattice_index:
    pattern: /dw/{dwcode}/lattices
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::indexLatticeAction }

lattice_view:
    pattern: /dw/{dwcode}/lattices/{latticecode}
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::viewLatticeAction }

lattice_download:
    pattern: /dw/{dwcode}/lattices/{latticecode}/download
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::downloadLatticeAction }

lattice_report_index:
    pattern: /dw/{dwcode}/latticereports
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::indexLatticeReportAction }

lattice_report_view:
    pattern: /dw/{dwcode}/latticereport/{reportname}
    defaults:  { _controller: BiSight\Portal\Controller\PortalController::viewLatticeReportAction }
